<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Stencil Component Starter</title>

    <script type="module" src="/build/storefrontcomponents.esm.js"></script>
    <script nomodule src="/build/storefrontcomponents.js"></script>
  </head>
  <body>
    <ux-banners
      data-images='[{"srcMobile": "https://cdn.dooca.store/2617/files/b3-1.jpg", "srcDesktop": "https://cdn.dooca.store/2617/files/hero2.jpg"}, {"srcMobile": "https://cdn.dooca.store/2617/files/b3-1.jpg", "srcDesktop": "https://cdn.dooca.store/2617/files/hero2.jpg"}]'
    ></ux-banners>
    
    <ux-text-image
    data-image="https://dooca.com.br/assets/img/home/sua-loja-pronta-em-3-passos.jpg"
    data-title="Seus produtos na sacolinha do Instagram ou no Google Shopping"
    data-description="Vamos ajudar você a exibir seus produtos na sacolinha do Instagram ou no Google Shopping. As duas ferramentas são gratuitas e vãoi ajudar clientes em potencial, acessar a sua loja para comprar os seus produtos"
    data-button-label="Quero começar agora"
    data-button-href="#"
    side="right"
  ></ux-text-image>

  <ux-video
  data-title="+ de 30 mil lojas virtuais já foram criadas com a Dooca"
  data-description="Conheça algumas lojas virtuais de sucesso" 
  data-src="https://youtu.be/YD5hBvZ9fFo"></ux-video>
  </body>
</html>
